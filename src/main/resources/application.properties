# Server configuration
server.port=${SERVER_PORT:8085}

# Document generation configuration
documents.output.dir=${DOCUMENTS_OUTPUT_DIR:./generated-documents}

# Mock mode - enabled by default for local development
documents.mock.enabled=${DOCUMENTS_MOCK_ENABLED:true}

# Logging
logging.level.no.doffin.documents.mcp=DEBUG
logging.level.org.springframework.web=INFO

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always

# Azure Storage for document storage (optional)
azure.storage.account-name=${AZURE_STORAGE_ACCOUNT_NAME:}
azure.storage.container-name=${AZURE_STORAGE_CONTAINER_NAME:generated-documents}
